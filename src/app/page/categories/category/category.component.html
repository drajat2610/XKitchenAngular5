<form class="cat-form" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
  <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="_categoryService.selectedCategory._id">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="code">Code</label>
      <input class="form-control" name="code" #code="ngModel" [(ngModel)]="_categoryService.selectedCategory.code">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="initial">Initial</label>
      <input class="form-control" name="initial" #initial="ngModel" [(ngModel)]="_categoryService.selectedCategory.initial">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input class="form-control" name="name" #name="ngModel" [(ngModel)]="_categoryService.selectedCategory.name">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <button type="submit" class="btn btn-lg btn-block btn-info">Submit</button>
    </div>
    <div class="form-group col-md-6">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(categoryForm)">Reset</button>
    </div>
  </div>
</form>
